<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Priceless map</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, target-densitydpi=device-dpi, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta name="description" content="Experience the world. Free of charge." />

    <meta name="apple-mobile-web-app-capable" content="yes" />

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="https://priceless.zottelig.ch/icons/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="https://priceless.zottelig.ch/icons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="https://priceless.zottelig.ch/icons/favicon-16x16.png"
    />
    <link
      rel="manifest"
      href="https://priceless.zottelig.ch/icons/site.webmanifest"
    />
    <link
      rel="mask-icon"
      href="https://priceless.zottelig.ch/icons/safari-pinned-tab.svg"
      color="#da532c"
    />
    <link
      rel="shortcut icon"
      href="https://priceless.zottelig.ch/icons/favicon.ico"
    />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta
      name="msapplication-config"
      content="https://priceless.zottelig.ch/icons/browserconfig.xml"
    />
    <meta name="theme-color" content="#ffffff" />

    <link rel="stylesheet" href="lib/leaflet.css" type="text/css" />
    <link rel="stylesheet" href="lib/OverPassLayer.css" type="text/css" />

    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
      rel="stylesheet"
      type="text/css"
    />

    <link rel="stylesheet" href="style.css" media="screen" type="text/css" />
  </head>

  <body>
    <div id="map"></div>
    <h1>
      <a href="/docs">
        <img
          class="community-centre-icon"
          src="https://wiki.openstreetmap.org/w/images/0/0b/Community_centre-14.svg"
          style="width: 24px; vertical-align: text-bottom;"
        />
        Priceless
      </a>
    </h1>
    <div id="filters">
      <div
        class="right-collapse"
        onclick="if(document.getElementById('filters').className) { document.getElementById('filters').classList.remove('right-collapsed');} else { document.getElementById('filters').classList.add('right-collapsed');}"
      >
        <i class="fas fa-list"></i>
      </div>
    </div>
    <div class="box">
      <div class="container">
        <form class="search">
          <button class="geo" type="button">
            <i class="far fa-dot-circle"></i>
          </button>
          <input type="search" id="osm-search" placeholder="Search" />
          <button class="icon" type="submit">
            <i class="fas fa-search"></i>
          </button>
        </form>
      </div>
    </div>
    <div class="info-container">
      <div class="info">
        <h4></h4>
        <span class="text"></span>
        <small class="external"></small>
        <hr />
        <small>
          <details>
            <summary><strong>Documentation</strong></summary>
            <br />
            <span class="wiki"></span>
            <strong>Query</strong>
            <code class="query"></code>
            <a class="link" target="_blank">overpass-turbo</a>
          </details>
        </small>
      </div>
      <button class="close-button">Ã—</button>
    </div>
    <button class="note" type="button" title="Add note">
      <i class="fas fa-comment-alt"></i>
    </button>
    <button class="edit" type="button" title="Edit">
      <i class="fas fa-pencil-alt"></i>
    </button>
    <button class="about" type="button" title="About this site">
      <i class="fas fa-info"></i>
    </button>

    <script
      src="https://code.jquery.com/jquery-1.9.0.min.js"
      integrity="sha256-f6DVw/U4x2+HjgEqw5BZf67Kq/5vudRZuRkljnbF344="
      crossorigin="anonymous"
    ></script>
    <script
      type="text/javascript"
      src="https://taginfo.openstreetmap.org/js/taglists.js"
    ></script>
  <script type="text/javascript" src="script.js"></script></body>
</html>
