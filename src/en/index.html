<!DOCTYPE html>
<html class="help" lang="en">
  <head>
    <title>Priceless map</title>
    <meta charset="utf-8" />
    <link rel="manifest" href="/manifest.en.json" />
    <meta
      name="viewport"
      content="width=device-width, target-densitydpi=device-dpi, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta name="description" content="Experience the world. Free of charge." />

    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="application-name" content="Priceless" />
    <meta name="apple-mobile-web-app-title" content="Priceless" />
    <meta name="theme-color" content="#da532c" />
    <meta name="msapplication-navbutton-color" content="#da532c" />
    <meta name="msapplication-starturl" content="/" />

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/icons/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/icons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/icons/favicon-16x16.png"
    />
    <link rel="mask-icon" href="/icons/safari-pinned-tab.svg" color="#da532c" />
    <link rel="shortcut icon" href="/icons/favicon.ico" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="msapplication-config" content="/icons/browserconfig.xml" />

    <link rel="stylesheet" href="lib/leaflet.css" type="text/css" />
    <link rel="stylesheet" href="lib/OverPassLayer.css" type="text/css" />

    <link
      rel="preload"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
    />
    <noscript
      ><link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
    /></noscript>

    <script src="/serviceWorkerRegister.js"></script>
  </head>

  <body>
    <div id="map"></div>
    <h1>
      <a href="/docs">
        <img
          class="community-centre-icon"
          src="https://wiki.openstreetmap.org/w/images/0/0b/Community_centre-14.svg"
          style="width: 24px; vertical-align: text-bottom"
        />
        Priceless
      </a>
    </h1>
    <div id="filters">
      <div
        class="right-collapse"
        onclick="if(document.getElementById('filters').className) { document.getElementById('filters').classList.remove('right-collapsed');} else { document.getElementById('filters').classList.add('right-collapsed');}"
      >
        <i class="fas fa-list"></i>
      </div>
    </div>
    <div class="box">
      <div class="container">
        <form class="search">
          <button class="geo" type="button">
            <i class="far fa-dot-circle"></i>
          </button>
          <input
            type="search"
            id="osm-search"
            placeholder="Search a location"
            required
          />
          <button class="icon" type="submit">
            <i class="fas fa-search"></i>
          </button>
        </form>
      </div>
    </div>
    <div class="info-container">
      <div class="info">
        <h4></h4>
        <span class="text"></span>
        <hr />
        <small>
          <details>
            <summary><strong>Documentation</strong></summary>
            <br />
            <div class="wiki"></div>
            <strong>Query</strong>
            <code class="query"></code>
            <a class="link" target="_blank">overpass-turbo</a>
          </details>
        </small>
        <small class="external"></small>
      </div>
      <button class="close-button">Ã—</button>
    </div>
    <button class="menu note help-text" type="button" title="Add note">
      <i class="fas fa-comment-alt"></i>
    </button>
    <button class="menu edit help-text" type="button" title="Edit">
      <i class="fas fa-pencil-alt"></i>
    </button>
    <button class="menu share help-text" type="button" title="Share">
      <i class="fas fa-share-alt"></i>
    </button>
    <a class="menu about help-text" title="About this site">
      <i class="fas fa-info"></i>
    </a>
    <a class="menu donate help-text" target="_blank" title="Support me">
      <i class="fas fa-mug-hot"></i>
    </a>
    <script
      src="https://code.jquery.com/jquery-1.9.0.min.js"
      integrity="sha256-f6DVw/U4x2+HjgEqw5BZf67Kq/5vudRZuRkljnbF344="
      crossorigin="anonymous"
    ></script>
    <script
      type="text/javascript"
      src="https://taginfo.openstreetmap.org/js/taglists.js"
    ></script>
  </body>
</html>
